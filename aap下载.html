<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="renderer" content="webkit">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<title>核心产融</title>
	<link rel="stylesheet" type="text/css" href="webcss/layout.css" />
	<script src="webjs/jquery-1.12.2.min.js"></script>
</head>
<body>
	<div class="headB">
		<div class="web clearfix">
			<a href="index.html" class="logo"><img src="webimages/logo.png" alt="" /></a>
			<div class="logotext">
				<p class="text1">央企产业链金融</p>
				<p class="text2">中核资源，国新华信联合发起</p>
			</div>
		</div>
	</div>
	
	<!--app banner-->
	<div class="app-banner">
		<ul class="clearfix">
			<!--循环开始-->
			<li><img src="webimages/wimg08.jpg" alt="" /></li>
			<li><img src="webimages/wimg07.jpg" alt="" /></li>
			<li><img src="webimages/wimg06.jpg" alt="" /></li>
			<!--循环结束-->
		</ul>
		<div class="app-bannerbtn"></div>
	</div>			
				
	
	<div class="wqp-footer">
		<p>地址：广东省深圳市福田区侨香路3085号岭南大厦8A  |   粤ICP备16052855号Copyright©2017 核新产融（深圳）有限公司 版权所有</p>
	</div>
	<script type="text/javascript" src="webjs/jquery.cycle.all.js"></script>
	<script>
		$(function(){
			if($(".app-banner").length > 0) {
				$(".app-banner ul").cycle({
					fx: "fade",
					pager: ".app-bannerbtn",
					next: '.app-banner .nextbtn',
					prev: '.app-banner .prevbtn',
					speed: 1200,
					timeout: 5000
				});
			};
		})
	</script>
</body>
</html>
